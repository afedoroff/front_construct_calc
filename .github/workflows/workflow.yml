name: Github Pages Deploy

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install and build
        working-directory: ./
        run: npm install && npm run gh-build && cp /dist/front_construct_calc/index.html #dist/front_construct_calc/404.html
      
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages # The branch the action should deploy to. test
          folder: front_construct_calc/dist/front_construct_calc # The folder the action should deploy.        